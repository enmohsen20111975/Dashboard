<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Dashboard</title>
   <!--  <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="cm.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Filter Drawer -->
        <div class="filter-drawer">
            <div class="drawer-header">
                <h3>Filters</h3>
                <button class="close-drawer">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="filter-content">
                <!-- Filter controls will go here -->
                <div class="filter-group">
                    <label>Equipment Type</label>
                    <select id="equipment-filter">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="Ready for Work">Ready for Work</option>
                        <option value="Wait for Spare Parts">Wait for Parts</option>
                        <option value="Completed">Completed</option>
                        <option value="Initiated">Initiated</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Fault Type</label>
                    <select id="fault-type-filter">
                        <option value="all">All</option>
                        <option value="HOIST">Hoist</option>
                        <option value="SPREADER">Spreader</option>
                        <option value="GANTRY">Gantry</option>
                        <option value="ELECTRICAL">Electrical</option>
                        <option value="TROLLEY">Trolley</option>
                        <option value="LIGHTING">Lighting</option>
                        <option value="OPERATOR CABIN">Operator Cabin</option>
                        <option value="HYDROULIC">Hydraulic</option>
                        <option value="FESTOON">Festoon</option>
                        <option value="ELEVATOR">Elevator</option>
                        <option value="TLS">TLS</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button id="apply-filters">Apply Filters</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <button class="open-drawer">
                <i class="material-icons">filter_list</i>
            </button>
            
            <!-- <h1 class="centered">CM Dashboard</h1> -->
            
            <div class="kpi-container centered">
                <div class="kpi-card">
                    <h3>Total Workorders</h3>
                    <p id="cm-kpi1"></p>
                </div>
                <div class="kpi-card">
                    <h3>Closed</h3>
                    <p id="cm-kpi2"></p>
                </div>
                <div class="kpi-card">
                    <h3>Remaining</h3>
                    <p id="cm-kpi3"></p>
                </div>
                <div class="kpi-card">
                    <h3>Waiting Parts</h3>
                    <p id="cm-kpi4"></p>
                </div>
                <div class="kpi-card">
                    <h3>New</h3>
                    <p id="cm-kpi5"></p>
                </div>
            </div>

            <div class="chart-container centered">
                <div class="chart-wrapper">
                    <canvas id="monthlyChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div id="cm-error" class="error-message centered"></div>
        </div>
    </div>

    <script src="cm.js"></script>
</body>
</html>
